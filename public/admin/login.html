<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Logo</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-Calendar.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body class="bg-gradient-primary" style="background: rgb(99,4,4);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background: url(&quot;assets/img/reynaldo.jpg&quot;) no-repeat;background-size: contain;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4" style="font-weight: bold;">Welcome Admin!</h4>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email">
                                        </div>

                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password" id="InputPassword" placeholder="Password" name="password">
                                        </div>
                                        
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check">
                                                    <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1">
                                                    <label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label>
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col">
                                                <button class="btn btn-primary" type="button" id="adminbtnlogin" style="border-radius: 9px;width: 100px;text-align: center;margin: auto;display: block;">Login</button>
                                            </div>
                                         </div>
                                        <hr>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="admin-register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Capture the form submission event
        $('#adminbtnlogin').click(function(e) {
            e.preventDefault(); // Prevent the form from submitting the default way
            
            // Gather form data
            const username = $('#InputUsername').val();
            const password = $('#InputPassword').val();
            const email = $("#InputEmail").val();

            // Prepare data to send via AJAX
            const loginData = {
                
                password: password,
                email: email
            };

            // Perform the AJAX request
            $.ajax({
                type: 'POST', // The request method
                url: '/loginadmin', // Replace with your login API URL
                data: JSON.stringify(loginData), // Send data as JSON
                contentType: 'application/json', // Specify content type
                success: function(response) {
                    // Show success alert
                    alert("Login successful!");

                    // Redirect to another page
                    window.location.href = 'admindashboard.html'; // Redirect on success
                },
                error: function(xhr, status, error) {
                    // Handle error response
                    console.log("Login failed:", error);
                    alert("Invalid login credentials. Please try again.");
                }
            });
        });
    });
</script>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
