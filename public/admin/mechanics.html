    <script>
        const mechanicList = document.getElementById("mechanicList");
        let mechanicToDelete = null;
        
        // Function to dynamically display a mechanic
function addMechanicCard(id, name, specialization, phone, availability) {
  const mechanicCard = document.createElement("div");
  mechanicCard.className = "col-md-3";
  mechanicCard.setAttribute("data-id", id);
  mechanicCard.innerHTML = `
    <div class="card mb-4">
      <img src="assets/img/newmechanic.png" class="card-img-top" style="width: 200px; margin:0 auto;" alt="${name}">
      <div class="card-body">
        <h5 class="card-title">${name}</h5>
        <p class="card-text"><strong>Specialization:</strong> ${specialization}</p>
        <p class="card-text"><strong>Phone:</strong> ${phone}</p>
        <p class="card-text"><strong>Status:</strong> ${availability}</p>
        <button class="btn btn-warning btn-sm editBtn" data-id="${id}">Edit</button>
        <button class="btn deleteBtn btn-sm" data-id="${id}" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Delete</button>


      </div>
    </div>
  `;
  mechanicList.appendChild(mechanicCard);
}

// Function to filter mechanics based on search input
document.getElementById("search-input").addEventListener("input", function (e) {
  const searchQuery = e.target.value.toLowerCase();
  const mechanicCards = mechanicList.querySelectorAll(".col-md-3");

  mechanicCards.forEach((card) => {
    const name = card.querySelector(".card-title").textContent.toLowerCase();
    const specialization = card.querySelector(".card-text").textContent.toLowerCase();

    if (name.includes(searchQuery) || specialization.includes(searchQuery)) {
      card.style.display = "block"; // Show card if it matches the query
    } else {
      card.style.display = "none"; // Hide card if it doesn't match
    }
  });
});


// Fetch mechanics from the backend
async function fetchMechanics() {
  try {
    const response = await fetch('/api/mechanics');
    const mechanics = await response.json();

    // Clear existing list
    mechanicList.innerHTML = '';
    mechanics.forEach((mechanic) => {
      addMechanicCard(
        mechanic._id, 
        mechanic.name, 
        mechanic.specialization, 
        mechanic.phone || 'N/A', 
        mechanic.availability
      );
    });

    return mechanics;
  } catch (error) {
    console.error('Error fetching mechanics:', error);
    alert('Failed to load mechanics.');
  }
}



// Add or update mechanic
document.getElementById("mechanicForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const id = document.getElementById("mechanicId").value || null; // Null for new mechanics
  const name = document.getElementById("mechanicName").value;
  const specialization = document.getElementById("specialization").value;
  const phone = document.getElementById("mechanicPhoneNum").value;
  const availability = document.getElementById("serviceMechanic").value;

  const mechanicData = { name, specialization, phone, availability };

  try {
    if (id) {
      // Update existing mechanic
      await fetch(`/api/mechanics/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(mechanicData),
      });
    } else {
      // Add new mechanic
      await fetch('/api/mechanics', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(mechanicData),
      });
    }

    // Reload mechanics list
    await fetchMechanics();

    // Clear form and close modal
    this.reset();
    const modal = bootstrap.Modal.getInstance(document.getElementById("mechanicModal"));
    modal.hide();
  } catch (error) {
    console.error('Error saving mechanic:', error);
    alert('Failed to save mechanic.');
  }
});


// Edit mechanic
mechanicList.addEventListener("click", async function (e) {
    if (e.target.classList.contains("editBtn")) {
        const id = e.target.getAttribute("data-id");

        // Ensure mechanics list is up-to-date
        if (!mechanics || mechanics.length === 0) {
            mechanics = await fetchMechanics(); // Fetch the latest mechanics if empty
        }

        // Find the mechanic to edit
        const mechanic = mechanics.find((mechanic) => mechanic._id === id);
        if (!mechanic) {
            alert('Mechanic not found. Please reload the page.');
            return;
        }

        // Fill modal with existing details
        document.getElementById("mechanicId").value = mechanic._id;
        document.getElementById("mechanicName").value = mechanic.name;
        document.getElementById("specialization").value = mechanic.specialization;
        document.getElementById("mechanicPhoneNum").value = mechanic.phone;
        document.getElementById("serviceMechanic").value = mechanic.availability;

        // Show modal
        const modal = new bootstrap.Modal(document.getElementById("mechanicModal"));
        modal.show();
    }
});


// Event listener for delete buttons to open the modal
mechanicList.addEventListener("click", function (e) {
  if (e.target.classList.contains("deleteBtn")) {
    // Get the mechanic ID
    mechanicToDelete = e.target.getAttribute("data-id");
  }
});

// Event listener for the delete confirmation button
document.getElementById("deleteConfirmBtn").addEventListener("click", async function () {
  if (mechanicToDelete) {
    try {
      // Make a DELETE request to the server
      await fetch(`/api/mechanics/${mechanicToDelete}`, { method: 'DELETE' });

      // Reload the mechanics list
      await fetchMechanics();

      // Hide the delete confirmation modal
      const deleteModal = bootstrap.Modal.getInstance(document.getElementById("confirmDeleteModal"));
      deleteModal.hide();
      
      fetchMechanics();

      // Reset the mechanicToDelete variable
      mechanicToDelete = null;
    } catch (error) {
      console.error("Error deleting mechanic:", error);
      alert("Failed to delete mechanic. Please try again.");
    }
  }
});

// Ensure body scrolls properly after modal is closed
document.getElementById('mechanicModal').addEventListener('hidden.bs.modal', () => {
            document.body.style.overflow = ''; // Allow scrolling
            document.body.classList.remove('modal-open'); // Remove modal-open class
            document.querySelector('.modal-backdrop')?.remove(); // Ensure backdrop is removed
        });

        // Ensure the backdrop is removed when the modal is fully hidden
        document.getElementById('mechanicModal').addEventListener('hidden.bs.modal', () => {
            document.querySelector('.modal-backdrop')?.remove();
        });

// Ensure body scrolls properly after modal is closed
document.getElementById('confirmDeleteModal').addEventListener('hidden.bs.modal', () => {
            document.body.style.overflow = ''; // Allow scrolling
            document.body.classList.remove('modal-open'); // Remove modal-open class
            document.querySelector('.modal-backdrop')?.remove(); // Ensure backdrop is removed
        });

        // Ensure the backdrop is removed when the modal is fully hidden
        document.getElementById('confirmDeleteModal').addEventListener('hidden.bs.modal', () => {
            document.querySelector('.modal-backdrop')?.remove();
        });





// Initialize mechanics list on page load
let mechanics = [];
document.addEventListener("DOMContentLoaded", async () => {
  mechanics = await fetchMechanics();
});
