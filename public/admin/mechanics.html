<!-- Modal Structure for  Mechanics-->
<div class="modal fade" id="mechanicModal" tabindex="-1" aria-labelledby="mechanicModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mechanicModalLabel"><i class="fa-solid fa-wrench"></i> Add New Mechanic</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Mechanic Form -->

                <form id="mechanicForm" enctype="multipart/form-data">

                    <div class="mb-3">

                    </div>

                        <label for="availability" class="form-label">Availability Status</label>
                        <select id="serviceMechanic" class="form-control">
                            <option value="available">Available</option>
                            <option value="unavailable">Unavailable</option>

                    </div>

                    </div>
                    
                    <button type="submit" class="btn btn-primary w-50 m-0">Add Mechanic</button>
                    
                </form>
            </div>
        </div>
    </div>

 <!-- Confirmation Modal -->
 <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

                Are you sure you want to delete this mechanic?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="deleteConfirmBtn">Delete</button>
            </div>
        </div>
    </div>

    <script>
        const mechanicList = document.getElementById("mechanicList");
        let selectedMechanicId = null;
      
        // Function to dynamically display a mechanic
        function addMechanicCard(id, name, specialization, phone, availability) {
            const mechanicCard = document.createElement("div");
            mechanicCard.className = "col-md-3 mechanic-card";
            mechanicCard.setAttribute("data-id", id);
            mechanicCard.setAttribute("data-name", name.toLowerCase());
            mechanicCard.innerHTML = `
                <div class="card mb-4">
                    <img src="assets/img/newmechanic.png" class="card-img-top" style="width: 150px; margin: 0 auto;" alt="${name}">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                        <p class="card-text"><strong>Specialization:</strong> ${specialization}</p>
                        <p class="card-text"><strong>Phone:</strong> ${phone}</p>
                        <p class="card-text"><strong>Status:</strong> ${availability}</p>
                        <button class="btn btn-warning btn-sm editBtn" data-id="${id}">Edit</button>
                        <button class="btn deleteBtn btn-sm" data-id="${id}">Delete</button>

                        <button class="btn btn-success assignBtn btn-sm ms-2" data-id="${id}">Assign</button> 
                        <p>LAGYAN NG FUNCTION ANG ASSIGN. Dapat papasok ang details nian sa lahat ng Appointments Table</p>
                    </div>
                </div>
            `;
            mechanicList.appendChild(mechanicCard);
        }

         // Filter mechanics based on search
         document.getElementById("search-input").addEventListener("input", function () {
            const query = this.value.toLowerCase();
            const mechanics = document.querySelectorAll(".mechanic-card");
            mechanics.forEach((card) => {
                const name = card.getAttribute("data-name");
                card.style.display = name.includes(query) ? "block" : "none";
            });
        });
      
        // Save mechanics to localStorage
        function saveMechanicsToStorage(mechanics) {
          localStorage.setItem("mechanics", JSON.stringify(mechanics));
        }
      
        // Load mechanics from localStorage
        function loadMechanicsFromStorage() {
          const mechanics = JSON.parse(localStorage.getItem("mechanics")) || [];
          mechanics.forEach((mechanic) => {
            addMechanicCard(mechanic.id, mechanic.name, mechanic.specialization, mechanic.phone, mechanic.availability);
          });
          return mechanics;
        }
      
        // Initialize mechanics list
        let mechanics = loadMechanicsFromStorage();
        
         // Edit mechanic
         mechanicList.addEventListener("click", function (e) {
          if (e.target.classList.contains("editBtn")) {
            const id = e.target.getAttribute("data-id");
            const mechanic = mechanics.find((mechanic) => mechanic.id == id);
      
            // Fill modal with existing details
            document.getElementById("mechanicId").value = mechanic.id;
            document.getElementById("mechanicName").value = mechanic.name;
            document.getElementById("specialization").value = mechanic.specialization;
            document.getElementById("mechanicPhoneNum").value = mechanic.phone;
            document.getElementById("serviceMechanic").value = mechanic.availability;
      

            // Update modal title
            document.getElementById('mechanicModalLabel').textContent = 'Edit Service';
            document.querySelector('#mechanicForm button[type="submit"]').textContent = 'Save Changes';

            // Show modal
            const modal = new bootstrap.Modal(document.getElementById("mechanicModal"));
            modal.show();

            
          }
        });

        // Add new mechanic
        document.getElementById("mechanicForm").addEventListener("submit", async (e) => {
          e.preventDefault();
      
          const id = document.getElementById("mechanicId").value || Date.now(); // Generate ID
          const name = document.getElementById("mechanicName").value;
          const specialization = document.getElementById("specialization").value;
          const phone = document.getElementById("mechanicPhoneNum").value;
          const availability = document.getElementById("serviceMechanic").value;
      
          // Check if editing or adding new
          const existingMechanic = mechanics.find((mechanic) => mechanic.id == id);
          if (existingMechanic) {
            // Update existing mechanic
            existingMechanic.name = name;
            existingMechanic.specialization = specialization;
            existingMechanic.phone = phone;
            existingMechanic.availability = availability;
      
            // Update card in DOM
            const card = document.querySelector(`[data-id='${id}']`);
            card.querySelector(".card-title").textContent = name;
            card.querySelector(".card-text:nth-of-type(1)").textContent = `Specialization: ${specialization}`;
            card.querySelector(".card-text:nth-of-type(2)").textContent = `Phone: ${phone}`;
            card.querySelector(".card-text:nth-of-type(3)").textContent = `Status: ${availability}`;
          } else {
            // Add new mechanic
            const newMechanic = { id, name, specialization, phone, availability };
            mechanics.push(newMechanic);
            addMechanicCard(id, name, specialization, phone, availability);
          }
      
          // Save to storage
          saveMechanicsToStorage(mechanics);
      
          // Clear form and close modal
          document.getElementById('mechanicForm').reset();
          const modal = bootstrap.Modal.getInstance(document.getElementById("mechanicModal"));
          document.querySelector('.modal-backdrop')?.remove();
          modal.hide();
        });

        // Clear form fields when the "Add/Edit Service" button is clicked
        document.querySelector('[data-bs-target="#mechanicModal"]').addEventListener('click', () => {
            document.getElementById('mechanicForm').reset(); // Clear all form inputs
            document.getElementById('mechanicId').value = ''; // Reset hidden input for service ID

            // Reset modal title
            document.getElementById('mechanicModalLabel').textContent = 'Add New Mechanic';
            document.querySelector('#mechanicForm button[type="submit"]').textContent = 'Add Mechanic';

        });
      
       
      
        // Handle delete button click
        mechanicList.addEventListener("click", function (e) {
            if (e.target.classList.contains("deleteBtn")) {
                selectedMechanicId = e.target.getAttribute("data-id");
                const modal = new bootstrap.Modal(document.getElementById("confirmDeleteModal"));
                modal.show();
            }
        });

        // Confirm delete action
        document.getElementById("deleteConfirmBtn").addEventListener("click", function () {
            mechanics = mechanics.filter((mechanic) => mechanic.id != selectedMechanicId);
            saveMechanicsToStorage(mechanics);
            document.querySelector(`[data-id="${selectedMechanicId}"]`).remove();
            selectedMechanicId = null;
            const modal = bootstrap.Modal.getInstance(document.getElementById("confirmDeleteModal"));
            modal.hide();
        });

        // Ensure body scrolls properly after modal is closed
        document.getElementById('mechanicModal').addEventListener('hidden.bs.modal', () => {
            document.body.style.overflow = ''; // Allow scrolling
            document.body.classList.remove('modal-open'); // Remove modal-open class
            document.querySelector('.modal-backdrop')?.remove(); // Ensure backdrop is removed
        });


        // Ensure the backdrop is removed when the modal is fully hidden
        document.getElementById('mechanicModal').addEventListener('hidden.bs.modal', () => {
            document.querySelector('.modal-backdrop')?.remove();
        });
      </script>
