<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/reynaldoslogo.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">

    <style>
        body{
            background-image: url('assets/img/admin_light.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-register-image" style="background: url('assets/img/reynaldo.jpg') no-repeat;background-size: contain;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4" style="font-weight: bold;">Create Admin Account</h4>
                                    </div>
                                    <form class="user" id="adminRegisterForm">
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text" id="adminUsername" placeholder="Enter Username..." name="username" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password" id="adminPassword" placeholder="Password" name="password" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="email" id="adminEmail" placeholder="Enter Email Address..." name="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text" id="adminFullName" placeholder="Full Name" name="fullname" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text" id="adminContact" placeholder="Contact Number" name="contact" required>
                                        </div>
                                        <hr>
                                        <button class="btn btn-primary btn-user btn-block" id="adminRegisterBtn" type="button">Register Account</button>
                                        <hr>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="login.html">Already have an account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Handle the registration submission with AJAX
        $(document).ready(function () {
            // Trigger AJAX on form submit
            $("#adminRegisterBtn").click(function (e) {
                e.preventDefault(); // Prevent the form from submitting the default way

                // Gather form data
                const adminData = {
                    username: $("#adminUsername").val(),
                    password: $("#adminPassword").val(),
                    email: $("#adminEmail").val(),
                    fullname: $("#adminFullName").val(),
                    contact: $("#adminContact").val(),
                };

                // Perform the AJAX request
                $.ajax({
                    type: 'POST',
                    url: '/adminregistration',
                    data: JSON.stringify(adminData),
                    contentType: 'application/json',
                    success: function (response) {
                        alert('Admin account created successfully!, Please Check your email for verification.');
                        window.location.href = 'verificationcode.html'; 
                    },
                    error: function (xhr) {
                        const errorMessage = xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : "Error creating account. Please try again.";
                        alert(errorMessage);
                    }
                });
            });
        });
    </script>
</body>

</html>
