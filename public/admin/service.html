    <script>
   let allServices = []; 
    let selectedServices = []; // Track selected services for the summary

    async function fetchServices() {
    const response = await fetch('/api/services');
    const services = await response.json();
    allServices = services; // Store the fetched services for searching
    displayServices(services);
}


function filterByCategory(category) {
    const filteredServices = category === 'all' 
        ? allServices 
        : allServices.filter(service => service.category === category);
    displayServices(filteredServices);
}
function displayServices(services) {
    const servicesList = document.getElementById('servicesList');
    servicesList.innerHTML = '';

    services.forEach(service => {
        const col = document.createElement('div');
        col.className = 'col-md-2 mb-3';

        // Truncate the description if it exceeds a certain length
        const fullDescription = service.description || 'No description provided.';
        const truncatedDescription = fullDescription.length > 100 ? fullDescription.substring(0, 100) + '...' : fullDescription;

        col.innerHTML = `
            <div class="card">
                <img src="${service.image}" class="card-img-top" style="width: 150px; margin: 0 auto;" alt="${service.name}">
                <div class="card-body">
                    <h5 class="card-title">${service.name}</h5>
                    <p class="card-text" style="color: darkred; font-weight: bold;">Price: â‚±${service.price}</p>
                    <p class="card-text">Category: ${service.category}</p>
                    <p class="card-text" id="description-${service._id}">
                        ${truncatedDescription}
                        ${fullDescription.length > 100 ? `
                            <a href="#" class="see-more" onclick="toggleDescription('${service._id}', '${fullDescription.replace(/'/g, "\\'")}')">See More</a>
                        ` : ''}
                    </p>
                    <button class="btn btn-warning btn-md" onclick="editService('${service._id}')">Edit</button>
                    <button class="btn btn-danger btn-md" onclick="deleteService('${service._id}')">Delete</button>
                </div>
            </div>`;
        servicesList.appendChild(col);
    });
}

function toggleDescription(id, fullDescription) {
    const descriptionElem = document.getElementById(`description-${id}`);
    const isExpanded = descriptionElem.dataset.expanded === 'true';

    if (isExpanded) {
        // Collapse the description
        descriptionElem.innerHTML = `
            ${fullDescription.substring(0, 100)}...
            <a href="#" class="see-more" onclick="toggleDescription('${id}', '${fullDescription.replace(/'/g, "\\'")}')">See More</a>
        `;
        descriptionElem.dataset.expanded = 'false';
    } else {
        // Expand the description
        descriptionElem.innerHTML = `
            ${fullDescription}
            <a href="#" class="see-more" onclick="toggleDescription('${id}', '${fullDescription.replace(/'/g, "\\'")}')">See Less</a>
        `;
        descriptionElem.dataset.expanded = 'true';
    }
}

    // Add to Summary
    function addToSummary(id, name, price) {
        if (selectedServices.some(service => service.id === id)) {
            alert('Service already added to summary!');
            return;
        }

        selectedServices.push({ id, name, price });
        updateSummary();
    }


    // Edit Service
    function editService(serviceId) {
    const service = allServices.find(s => s._id === serviceId);
    if (!service) return;

    document.getElementById('serviceId').value = service._id;
    document.getElementById('serviceName').value = service.name;
    document.getElementById('servicePrice').value = service.price;
    document.getElementById('serviceCategory').value = service.category;
    document.getElementById('serviceDescription').value = service.description;

     // Show the current image as a preview
     const imageInput = document.getElementById('serviceImage');
    const imagePreview = document.getElementById('imagePreview');
    if (service.image) {
        imagePreview.src = service.image; // Assuming the `service.image` contains the image URL
        imagePreview.style.display = 'block';
    } else {
        imagePreview.style.display = 'none';
    }

    // Update modal title
    document.getElementById('serviceModalLabel').textContent = 'Edit Service';
    document.querySelector('#serviceForm button[type="submit"]').textContent = 'Save Changes';


    // Open the modal
    const modal = new bootstrap.Modal(document.getElementById('serviceModal'));
    modal.show();
}

    // Delete Service
    async function deleteService(id) {
        if (confirm('Are you sure you want to delete this service?')) {
            await fetch(`/api/services/${id}`, { method: 'DELETE' });
            fetchServices();
        }
    }

    // Save Service (Add or Edit)
    document.getElementById('serviceForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const id = document.getElementById('serviceId').value;
    const name = document.getElementById('serviceName').value;
    const price = document.getElementById('servicePrice').value;
    const category = document.getElementById('serviceCategory').value;
    const description = document.getElementById('serviceDescription').value;
    const imageInput = document.getElementById('serviceImage');

    const formData = new FormData();
    formData.append('name', name);
    formData.append('price', price);
    formData.append('category', category);
    formData.append('description', description);
    if (imageInput.files[0]) {
        formData.append('image', imageInput.files[0]);
    }

    const method = id ? 'PUT' : 'POST';
    const url = id ? `/api/services/${id}` : '/api/services';

    await fetch(url, { method, body: formData });

    document.getElementById('serviceForm').reset();
    const modal = bootstrap.Modal.getInstance(document.getElementById('serviceModal'));
    modal.hide();
    document.querySelector('.modal-backdrop')?.remove(); // Ensure backdrop is removed

    fetchServices(); // Refresh the services list
});

// Ensure body scrolls properly after modal is closed
document.getElementById('serviceModal').addEventListener('hidden.bs.modal', () => {
    document.body.style.overflow = ''; // Allow scrolling
    document.body.classList.remove('modal-open'); // Remove modal-open class
    document.querySelector('.modal-backdrop')?.remove(); // Ensure backdrop is removed
});


// Ensure the backdrop is removed when the modal is fully hidden
document.getElementById('serviceModal').addEventListener('hidden.bs.modal', () => {
    document.querySelector('.modal-backdrop')?.remove();
});


    function searchServices() {
    const searchTerm = document.querySelector('.search-input').value.toLowerCase();
    const filteredServices = allServices.filter(service =>
        service.name.toLowerCase().includes(searchTerm)
    );
    displayServices(filteredServices);
}


// Add an event listener for search
document.querySelector('.search-input').addEventListener('input', searchServices);

// Clear form fields when the "Add/Edit Service" button is clicked
document.querySelector('[data-bs-target="#serviceModal"]').addEventListener('click', () => {
    document.getElementById('serviceForm').reset(); // Clear all form inputs
    document.getElementById('serviceId').value = ''; // Reset hidden input for service ID

    // Reset the image preview
    const imagePreview = document.getElementById('imagePreview');
    imagePreview.src = ''; // Clear the image src
    imagePreview.style.display = 'none'; // Hide the preview image

    // Reset modal title
    document.getElementById('serviceModalLabel').textContent = 'Add New Service';
    document.querySelector('#serviceForm button[type="submit"]').textContent = 'Save Service';

});

    fetchServices(); // Initial fetch on page load
</script>
