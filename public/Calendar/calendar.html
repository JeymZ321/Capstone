<!--Problem: The available slots is not reset if the customer is picking scheduled in other day. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Appointment Scheduler</h1>

        <label for="datepicker">Select Date:</label>
        <input type="text" id="datepicker" readonly>
        
        <label for="timepicker">Select Time:</label>
        <input type="text" id="timepicker" readonly>


        <button id="show-slots-btn">Show Available Slots</button>
        <button type="submit" id="submit-slots-btn">Submit</button>   

        <!-- Popup Window for Slots -->
        <div id="slots-popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Available Slots</h2>
                <div id="slots"></div>
                <p id="availability">Slots Available: <span id="available-slots">26</span></p>
                <button id="confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css">
    <script src="script.js"></script>
</body>
</html>
