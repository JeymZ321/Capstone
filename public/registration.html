<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <meta name="description" content="This is the Login page">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Social-Icons.css">
    <link rel="stylesheet" href="assets/css/vanilla-zoom.min.css">
    <link rel="stylesheet" href="assets/css/backgroundanimation.css">
</head>


<body>
    
    <section> 

        <div class="signin">
            <div class="content">
                <h2>Registration</h2>
                <div class="form" id="createAccForm">
                    <div class="inputBox">
                        <input type="text" id="email" required>
                        <i>Email</i> 
                    </div>
                    <div class="inputBox">
                        <input type="submit" id="submit" value="Create Account">
                    </div>

                    <div class="links">
                        <a href="login.html" style="margin: auto; color: rgb(255, 161, 161)">Already Have an Account?</a> | 
                    </div>
                </div>
            </div>
        </div>
      </section>
      

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#submit').click(function (e) {
                e.preventDefault();
                const email = $('#email').val();
                if (!email) {
                    alert('Please enter a valid email.');
                    return;
                }
                $.ajax({
                    url: '/send-registration-email',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email }),
                    success: function (response) {
                        alert('Registration email sent! Please check your email to complete the registration.');
                    },
                    error: function () {
                        alert('Error sending registration email.');
                    }
                });
            });
        });
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
