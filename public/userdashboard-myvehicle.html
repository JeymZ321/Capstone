<div class="modal fade" id="vehicleModal" tabindex="-1" aria-labelledby="vehicleModalLabel" aria-hidden="true">

                        <!-- Brand Dropdown -->

                            <label for="brand" class="form-label">Brand:</label>
                            <select name="Brand" id="brand" class="form-select" required>

                        <!-- Model Dropdown -->

                            </select>
                        </div>

                        <!-- Color Dropdown -->
                        <div class="col-md-6">
                            <label for="color" class="form-label">Color:</label>
                            <select name="Color" id="color" class="form-select" onchange="handleColorChange()" required>
                                <option disabled selected>Select a Color</option>
                                <option value="Black">Black</option>
                                <option value="White">White</option>
                                <option value="Silver">Silver</option>
                                <option value="Red">Red</option>
                                <option value="Blue">Blue</option>
                                <option value="Green">Green</option>
                                <option value="Yellow">Yellow</option>
                                <option value="Gray">Gray</option>
                                <option value="Brown">Brown</option>
                                <option value="Others">Others</option>
                            </select>
                            <input type="text" id="customColor" name="CustomColor" class="form-control mt-2" placeholder="Specify Color" style="display: none;">
                        </div>

                        <!-- Plate Number -->
                        <div class="col-md-6">
                            <label for="platenum" class="form-label">Plate Number:</label>
                            <input type="text" name="PlateNumber" id="platenum" class="form-control" placeholder="ABC 1234" maxlength="8" required>
                        </div>

                        <!-- Year Model Dropdown -->
                        <div class="col-md-6">
                            <label for="yearModel" class="form-label">Year Model:</label>
                            <select name="YearModel" id="yearModel" class="form-select" required>
                                <option disabled selected>Select a Year Model</option>
                                <!-- Generate years dynamically -->
                                <script>
                                    const yearDropdown = document.getElementById('yearModel');
                                    const currentYear = new Date().getFullYear();
                                    for (let year = currentYear; year >= 1900; year--) {
                                        const option = document.createElement('option');
                                        option.value = year;
                                        option.textContent = year;
                                        yearDropdown.appendChild(option);
                                    }
                                </script>
                            </select>
                        </div>

                        <!-- Transmission Dropdown -->
                        <div class="col-md-6">
                            <label for="transmission" class="form-label">Transmission:</label>
                            <select name="Transmission" id="transmission" class="form-select" required>
                                <option disabled selected>Select Transmission</option>
                                <option value="Automatic">Automatic</option>
                                <option value="Manual">Manual</option>
                                <option value="CVT">CVT</option>

    <script>
       $(document).ready(function () {
  const customerId = localStorage.getItem('customerId'); // Retrieve customerId from localStorage
  if (!customerId) {
  console.error('Customer ID not found in localStorage.');
} // Debugging

  if (customerId) {
    $.ajax({
  url: '/vehicles',
  type: 'GET',
  data: { customerId },
  success: function (response) {
    console.log('Vehicles fetched:', response);
    const vehicles = response.vehicles;

    const tableBody = $('#appointmentTableBody');
    tableBody.empty();

    if (vehicles.length > 0) {
      vehicles.forEach((vehicle) => {
        tableBody.append(`
          <tr data-id="${vehicle._id}">
            <td>${vehicle.brand}</td>
            <td>${vehicle.model}</td>
            <td>${vehicle.color}</td>
            <td>${vehicle.plateNumber}</td>
            <td>${vehicle.yearModel}</td>
            <td>${vehicle.transmission}</td>
            <td><img src="${vehicle.imageUrl || 'default-image.jpg'}" alt="Vehicle Image" style="width:100px;height:auto;"></td>
            <td><button class="btn btn-danger delete-vehicle-btn">Delete</button></td>
          </tr>
        `);
      });
    } else {
      tableBody.append('<tr><td colspan="7">No vehicles found.</td></tr>');
    }
  },
  error: function (xhr, status, error) {
    console.error('Error fetching vehicles:', xhr.responseJSON || error);
    alert(`Failed to load vehicles: ${xhr.responseJSON?.message || error}`);
  },
});

  } else {
    alert('Customer ID not found. Please log in.');
  }
});



$(document).on('click', '.delete-vehicle-btn', function () {
  const row = $(this).closest('tr');
  const vehicleId = row.data('id');
  const customerId = localStorage.getItem('customerId'); // Retrieve customerId for the query

  if (confirm('Are you sure you want to delete this vehicle?')) {
    $.ajax({
      url: `/vehicles/${vehicleId}`,
      type: 'DELETE',
      data: { customerId }, // Pass customerId in the request
      success: function (response) {
        alert(response.message); // Show success message
        row.remove(); // Remove the row from the table
      },
      error: function (error) {
        console.error('Error deleting vehicle:', error);
        alert('Failed to delete the vehicle. Please try again.');
      },
    });
  }
});

    </script>

    <script>
        let vehicles = [];  // Global array to store all vehicle information
        let vehicleCount = 0;
        let isEditing = false;
        let currentItem = null; 
        //FOR VEHICLE COLOR
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("minimized");
        }

        function handleColorChange() {
                const colorDropdown = document.getElementById("color");
                const customColorInput = document.getElementById("customColor");
                
                // Show the custom color input if "Others" is selected
                if (colorDropdown.value === "Others") {
                    customColorInput.style.display = "block";
                    customColorInput.required = true;
                } else {
                    customColorInput.style.display = "none";
                    customColorInput.required = false;
                }
            }

        //FOR image-preview
        function previewImage(event) {
            const fileInput = event.target; 
            const preview = document.getElementById('preview'); 
            const removeButton = document.getElementById('removeImageButton'); 
            const file = fileInput.files[0]; 

            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                    removeButton.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
                removeButton.style.display = 'none';
            }
        }
        // Remove image function
        function removeImage() {
            document.getElementById('vehicleImage').value = '';
            previewImage({ target: { files: [] } });
            document.getElementById('preview').src = '';
            document.getElementById('preview').style.display = 'none';
            document.getElementById('removeImageButton').style.display = 'none';
        }

        $(document).ready(function () {
            $('#removeImageButton').on('click', removeImage);
        });

        
    </script>
