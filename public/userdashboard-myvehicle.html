            height: 0;

    <script>
       $(document).ready(function () {
  const customerId = localStorage.getItem('customerId'); // Retrieve customerId from localStorage
  if (!customerId) {
  console.error('Customer ID not found in localStorage.');
} // Debugging

  if (customerId) {
    $.ajax({
  url: '/vehicles',
  type: 'GET',
  data: { customerId },
  success: function (response) {
    console.log('Vehicles fetched:', response);
    const vehicles = response.vehicles;

    const tableBody = $('#appointmentTableBody');
    tableBody.empty();

    if (vehicles.length > 0) {
      vehicles.forEach((vehicle) => {
        tableBody.append(`
          <tr data-id="${vehicle._id}">
            <td>${vehicle.brand}</td>
            <td>${vehicle.model}</td>
            <td>${vehicle.color}</td>
            <td>${vehicle.plateNumber}</td>
            <td>${vehicle.yearModel}</td>
            <td>${vehicle.transmission}</td>
            <td><img src="${vehicle.imageUrl || 'default-image.jpg'}" alt="Vehicle Image" style="width:100px;height:auto;"></td>
            <td><button class="btn btn-danger delete-vehicle-btn">Delete</button></td>
          </tr>
        `);
      });
    } else {
      tableBody.append('<tr><td colspan="7">No vehicles found.</td></tr>');
    }
  },
  error: function (xhr, status, error) {
    console.error('Error fetching vehicles:', xhr.responseJSON || error);
    alert(`Failed to load vehicles: ${xhr.responseJSON?.message || error}`);
  },
});

  } else {
    alert('Customer ID not found. Please log in.');
  }
});



$(document).on('click', '.delete-vehicle-btn', function () {
  const row = $(this).closest('tr');
  const vehicleId = row.data('id');
  const customerId = localStorage.getItem('customerId'); // Retrieve customerId for the query

  if (confirm('Are you sure you want to delete this vehicle?')) {
    $.ajax({
      url: `/vehicles/${vehicleId}`,
      type: 'DELETE',
      data: { customerId }, // Pass customerId in the request
      success: function (response) {
        alert(response.message); // Show success message
        row.remove(); // Remove the row from the table
      },
      error: function (error) {
        console.error('Error deleting vehicle:', error);
        alert('Failed to delete the vehicle. Please try again.');
      },
    });
  }
});
