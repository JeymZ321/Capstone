<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Appointment Form</title>
    <meta name="description" content="This is the Login page">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="./Appointment/appointment.css">
    <link rel="stylesheet" href="./Calendar/style.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar" style="background: #051129;">
        <div class="container">
            <button class="navbar-toggler" data-bs-toggle="collapse">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html">
                <img src="assets/img/Logo.jpg" style="border-radius: 70px;width: 140px;height: 140px;padding: 0px;">
            </a> 
        </div>
    </nav>
    
    <main>
        <div class="form-container">
            <form id="registrationForm">
                <h2>Registration Form</h2>
                <div class="section">
                    <h3>Customer Information</h3>
                    <label>Email: <input type="email" name="email" id="email" required></label>
                </div>

                <div class="section">
                    <!--Dropdown list-->
                    <h3>Vehicle Information</h3>

                    <!--Vehicles /CHANGE INTO PLUS BUTTON--> 
                    <label for="Vehicle">How Many:</label>
                    <select name="Vehicle" id="Vehicle">
                        <option value="" disabled selected>How many vehicles you have</option>
                        <option value="V1">1</option>
                        <option value="V2">2</option>
                        <option value="V3">3</option>
                        <option value="V4">4</option>
                        <option value="V5">5</option>
                    </select>

                    <!--Gas--> 
                    <label for="Vehicle">Selec Gas Type:</label>
                    <select name="Vehicle" id="Vehicle">
                        <option value="" disabled selected>Type</option>
                        <option value="gas">Gas</option>
                        <option value="diesel">Diesel</option>
                    </select>
                    
                    
                    <!--AT or MT Dropdown-->
                    <label for="ATorMT">AT or MT:</label>
                    <select name="ATorMT" id="ATorMT">
                        <option value="" disabled selected>Select AT or MT</option>
                        <option value="AT">Automatic</option>
                        <option value="MT">Manual</option>
                    </select>
                    <!-- Brand Dropdown -->
                    <label for="Brand">Brand:</label>
                    <select name="Brand" id="Brand">
                        <option value="" disabled selected>Select Brand</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                        <option value="Ford">Ford</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Nissan">Nissan</option>
                    </select>
                
                    <!-- Color Dropdown -->
                    <label for="Color">Color:</label>
                    <select name="Color" id="Color">
                        <option value="" disabled selected>Select Color</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Silver">Silver</option>
                    </select>
                
                    <!-- Year Model Dropdown -->
                    <label for="YearModel">Year Model:</label>
                    <select name="YearModel" id="YearModel">
                        <option value="" disabled selected>Select Year Model</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                
                    <!-- Plate Input (left as a text field) -->
                    <label for="Plate">Plate #:</label>
                    <input type="text" name="Plate" id="Plate">
                </div>

                <div class="section">
                    <h3>Suggestions or Comments</h3>
                    <label for="suggestions">Please provide any additional comments or needs:</label>
                    <textarea id="suggestions" name="suggestions" rows="4" cols="50" placeholder="Enter your suggestions or comments here..."></textarea>
                </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </main>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#registrationForm').submit(function (event) {
                event.preventDefault();

                var email = $('#email').val();
                var suggestions = $('#suggestions').val();  // Capture suggestions

                // AJAX request to send email and suggestions to backend
                $.ajax({
                    type: 'POST',
                    url: '/registration',
                    data: JSON.stringify({ email: email, suggestions: suggestions }),
                    contentType: 'application/json',
                    success: function (response) {
                        alert(response.message);
                        if (response.message === 'Account created successfully') {
                            window.location.href = '/login.html';  // Redirect to login page
                        }
                    },
                    error: function (xhr, status, error) {
                        alert('An error occurred: ' + (xhr.responseText || status || error));
                    }
                });
            });
        });
    </script>
    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</body>

</html>
