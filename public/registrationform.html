    <style>
         .modal-body {
            max-height: 70vh;
            overflow-y: auto;

        #addVehicleButton{

        }

        .image-preview {
            width: 200px; /* Set fixed width */
            height: 200px; /* Set fixed height */

            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure content does not overflow */
        }
        .image-preview img {
            max-width: 100%; /* Ensure the image fits within the container */

        h3{

        .input-group .form-control {

            color: #ffcccc;
            margin-top: 27px;

            background-color: #333;
        }

        .edit-btn, .delete-btn{
            width: 80%;
            margin: 0 auto;
            align-items: center;
        }
        
        @media (max-width: 768px) {
        .responsive-textbox {
            column-width: 100%;   /* Ensures the textbox fills the entire width */

        }
        }
   

    </style>

                        <div class="col-md-6">

                        <div class="col-md-6">

                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="email responsive-textbox">Email: <input type="email" placeholder="example@gmail.com" name="email" id="email" required></label>
                        </div>
                       

                        <div class="container my-4 col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control mt-4" placeholder="Enter Code">
                                <div class="input-group-append">
                                    <button class="btn" type="button">Get Code</button>
                                </div>
                            </div>
                        </div>
                        
                       
                        <div class="col-md-4 mb-2">
                            <label for="city">City: <input type="text" placeholder="City"  name="City" id="city"></label>
                        </div>
                        <div class="col-md-4">
                            <label for="password">Password: <input type="password" placeholder="********"  name="Password" id="password" required></label>
                        </div>
                        <div class="col-md-4">

                    </div>

                <div class="col-md-6">
                    <!--Dropdown list-->

                    <button type="button" class="btn btn-primary" id="addVehicleButton" data-bs-toggle="modal" data-bs-target="#vehicleModal">

<!-- Vehicle Modal -->
<div class="modal fade" id="vehicleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: darkred; color: white;" >
                <h5 class="modal-title" >Add Vehicle Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" style="background-color: rgb(255, 255, 255);"></button>
            </div>
            <div class="modal-body">
                <form id="vehicleForm">
                    <div class="row">
                        <div class="col-md-6">                    
                            <label for="brandModel">Brand Model: <input type="text" placeholder="Example: Toyota Avanza" name="BrandModel" id="brandModel" required></label>
                        </div>
                        <div class="col-md-6">                    
                            <label for="color">Color: <input type="text" placeholder="Example: Candy Red" name="Color" id="color" required></label>
                        </div>
                        <div class="col-md-4">                    
                            <label for="platenum">Plate #: <input type="text" placeholder="ABC 1234" maxlength="8" name="PlateNumber" id="platenum" required></label>
                        </div>
                        <div class="col-md-4">                    
                            <label for="yearmodel">Year Model: <input type="text" placeholder="2024" minlength="4" maxlength="4" name="YearModel" id="yearmodel" required></label>
                        </div>

                        <div class="col-md-4"> 
                            <label for="transmission">Transmission: 
                                <select id="transmission" required>
                                    <option disabled selected>Select Transmission</option>
                                    <option>Automatic</option>
                                    <option>Manual</option>
                                    <option>CVT</option>
                                    <option>Dual Clutch</option>
                                </select>
                            </label>
                        </div>

                        <div class="col-md-6">
                            <label for="vehicleImage" class="mb-3">Vehicle Image (optional): 
                                <input type="file" accept="image/*" name="VehicleImage" id="vehicleImage" class="mt-2" onchange="previewImage(event)">
                            </label>
                            <div id="imagePreview" class="image-preview">
                                <img id="preview" src="#" alt="Image Preview" style="display: none;">
                            </div>
                            <button type="button" class="btn btn-secondary btn-sm mt-2" id="removeImageButton" onclick="removeImage()" style="display: none;">
                                Remove Image
                            </button>
                        </div>
                        <div class="col-md-6 mt-5">
                            <br>
                            <p style="opacity: .5; font-size: 14px;"><i>Note: Reynaldo's Car Care Center doesn't accomodate Electric Vehicles.</i></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveVehicleButton" style="background-color: rgb(0, 0, 0); color: white;">Save Vehicle</button>
            </div>
        </div>
    </div>
</div>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let vehicleCount = 0;
    let isEditing = false;
    let currentItem = null; // Store the item being edited

    document.getElementById('saveVehicleButton').addEventListener('click', () => {
        // Get values from the modal form
        const brandModel = document.getElementById('brandModel').value;
        const color = document.getElementById('color').value;
        const plateNumber = document.getElementById('platenum').value;
        const yearModel = document.getElementById('yearmodel').value;
        const transmission = document.getElementById('transmission').value;
        const preview = document.getElementById('preview').src;

        // Validate required fields
        if (!brandModel || !color || !plateNumber || !yearModel || transmission === "Select Transmission") {
            alert('Please fill out all required fields.');
            return;
        }

        // Increment vehicle count and assign a unique name
        if (!isEditing) vehicleCount++;
        const vehicleName = `Vehicle ${vehicleCount}: <br> 
        <span style="font-size: 18px; color: black;">${brandModel} ${color} - (${yearModel}) - ${transmission}</span>`

        // Concatenate vehicle information with image (if provided)
        const vehicleInfo = `
            <div style="background-color: white; padding: 10px; border-radius: 5px;">
                <div class="row">
                    <div class="col-md-6">
                        <strong>${vehicleName}</strong><br><br>
                        <strong>Brand Model:</strong> ${brandModel} <br>
                        <strong>Color:</strong> ${color} <br>
                        <strong>Plate #:</strong> ${plateNumber} <br>
                        <strong>Year Model:</strong> ${yearModel} <br>
                        <strong>Transmission:</strong> ${transmission}
                    </div>
                    <div class="col-md-6">
                        <div class="image-preview mt-2">${preview && preview !== '#' ? `<img src="${preview}" alt="Vehicle Image" style="max-width:100%; max-height:100%; object-fit: cover;">` : ''}</div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <button class="btn btn-warning btn-sm edit-btn">Edit</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                        </div>
                    </div>
                    
                </div>
            </div>`;

        if (isEditing && currentItem) {
            // Update the existing vehicle entry
            currentItem.innerHTML = vehicleInfo;
            
            // Reattach event listeners
            currentItem.querySelector('.edit-btn').addEventListener('click', () => {
                editVehicle(currentItem, brandModel, color, plateNumber, yearModel, transmission, preview);
            });
            currentItem.querySelector('.delete-btn').addEventListener('click', () => {
                deleteVehicle(currentItem);
            });

            // Reset editing state
            isEditing = false;
            currentItem = null;
        } else {
            // Create new vehicle entry and append to the list
            const vehicleItem = document.createElement('div');
            vehicleItem.className = 'alert alert-info mt-2';
            vehicleItem.innerHTML = vehicleInfo;
            vehicleItem.id = `vehicle-${vehicleCount}`;
            document.getElementById('vehicleList').appendChild(vehicleItem);

            // Attach edit and delete event listeners
            vehicleItem.querySelector('.edit-btn').addEventListener('click', () => {
                editVehicle(vehicleItem, brandModel, color, plateNumber, yearModel, transmission, preview);
            });
            vehicleItem.querySelector('.delete-btn').addEventListener('click', () => {
                deleteVehicle(vehicleItem);
            });
        }

        // Reset form and image preview after adding/updating the vehicle
        document.getElementById('vehicleForm').reset();
        removeImage(); // Clear image preview
        bootstrap.Modal.getInstance(document.getElementById('vehicleModal')).hide();
    });

    function editVehicle(item, brandModel, color, plateNumber, yearModel, transmission, previewSrc) {
        // Populate form with existing data
        document.getElementById('brandModel').value = brandModel;
        document.getElementById('color').value = color;
        document.getElementById('platenum').value = plateNumber;
        document.getElementById('yearmodel').value = yearModel;
        document.getElementById('transmission').value = transmission;
        document.getElementById('preview').src = previewSrc;
        document.getElementById('preview').style.display = previewSrc ? 'block' : 'none';
        document.getElementById('removeImageButton').style.display = previewSrc ? 'inline-block' : 'none';

        // Set editing state
        isEditing = true;
        currentItem = item;

        // Show the modal for editing
        bootstrap.Modal.getInstance(document.getElementById('vehicleModal')).show();
    }

    function deleteVehicle(item) {
        item.remove();
        renumberVehicles();
    }

    function renumberVehicles() {
        const vehicleItems = document.querySelectorAll('#vehicleList .alert');
        vehicleCount = 0; // Reset vehicle count
        
        vehicleItems.forEach((vehicleItem, index) => {
            vehicleCount = index + 1; // Update count based on order in the list

            // Update vehicle name and id
            const vehicleInfoDiv = vehicleItem.querySelector('strong');
            if (vehicleInfoDiv) {
                const vehicleName = `Vehicle ${vehicleCount}: <br> 
                <span style="font-size: 18px; color: black;">${vehicleInfoDiv.innerHTML.split(': <br>')[1]}</span>`;
                vehicleInfoDiv.innerHTML = vehicleName;
            }
            
            vehicleItem.id = `vehicle-${vehicleCount}`;
        });
    }

    function previewImage(event) {
        const preview = document.getElementById('preview');
        const file = event.target.files[0];
        const reader = new FileReader();
        const removeButton = document.getElementById('removeImageButton');

        reader.onload = function() {
            preview.src = reader.result;
            preview.style.display = 'block';
            removeButton.style.display = 'inline-block'; // Show Remove Image button
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = 'none';
            removeButton.style.display = 'none'; // Hide Remove Image button if no file
        }
    }

    // Function to remove the selected image
    function removeImage() {
        document.getElementById('vehicleImage').value = ''; // Clear file input
        document.getElementById('preview').src = ''; // Clear preview
        document.getElementById('preview').style.display = 'none'; // Hide preview
        document.getElementById('removeImageButton').style.display = 'none'; // Hide Remove Image button
    }
</script>
