        .parallelogram {
            position: absolute;
            top: 90px;
            left: -20px;

            transform: skew(-20deg);

        .parallelogram::before {

            position: absolute;
            top: 0;

            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;

        .image-preview {

            height: 200px; /* Set fixed height */
            border: 1px solid #ccc; /* Optional: add a border */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure content does not overflow */
        }
        .image-preview img {
            max-width: 100%; /* Ensure the image fits within the container */
            max-height: 100%; /* Ensure the image fits within the container */
            object-fit: cover; /* Maintain aspect ratio */
        }

        label {

        }

    <script>
        $(document).ready(function () {
  // Retrieve the user's email from localStorage
  const userEmail = localStorage.getItem('userEmail');
  
  // Log the email for debugging
  console.log('Fetching appointments for user:', userEmail);

  // Check if the email is available
  if (userEmail) {
    // AJAX call to fetch appointments for the logged-in user
    $.ajax({
      url: '/appointments', // Backend endpoint
      type: 'GET',
      data: { email: userEmail }, // Send the user's email as a query parameter
      success: function (response) {
        console.log('Appointments fetched:', response); // Log the response for debugging
        const appointments = response.appointments; // Extract appointments from response
        const tableBody = $('#appointmentTableBody'); // Target table body
        tableBody.empty(); // Clear any existing rows

        // Check if there are any appointments
        if (appointments.length > 0) {
          // Loop through and append each appointment to the table
          appointments.forEach((appointment) => {

            // Check if the appointment status is "accept"
            if (appointment.status.toLowerCase() === 'accept') {
                alert(`Your appointment scheduled on ${appointment.datetime} has been accepted.`);
            }
      
        tableBody.append(`
        <tr data-id="${appointment._id}">
        <td>${appointment.email}</td>
        <td>${appointment.vehicle}</td>
        <td>${appointment.datetime}</td>
        <td>${appointment.status}</td>
        <td><button class="btn btn-primary view-appointment-btn">View</button></td>
        </tr>
    `);
});

        } else {
          // Display a message if no appointments are found
          tableBody.append('<tr><td colspan="4">No appointments found.</td></tr>');
        }
      },
      error: function (error) {
        // Handle errors
        console.error('Error fetching appointments:', error);
        alert('Failed to load appointments. Please try again.');
      },
    });
  } else {
    // Handle case where user's email is not found
    alert('User email not found. Please log in.');
  }
});
