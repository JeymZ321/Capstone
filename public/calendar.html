<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="./Calendar/style.css">
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar" style="background: #051129;">
      <button class="navbar-toggler" data-bs-toggle="collapse">
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="appointment.html">
            <img src="assets/img/Logo.jpg" style="border-radius: 70px;width: 140px;height: 140px;padding: 0px; margin-left: 61%;">
        </a> 
    </div>
    </nav>
    
    <div class="container">
        <h1>Appointment Scheduler</h1>

        <label for="datepicker">Select Date:</label>
        <input type="text" id="datepicker" readonly>
        
        <label for="timepicker">Select Time:</label>
        <input type="text" id="timepicker" readonly>


        <button id="show-slots-btn">Show Available Slots</button>
        <button class="btn" id="confirm-btn" onclick="window.location.href='payment.html'">Proceed to Payment</button>  

        <!-- Popup Window for Slots -->
        <div id="slots-popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Available Slots</h2>
                <div id="slots"></div>
                <p id="availability">Slots Available: <span id="available-slots">26</span></p>
                <button id="confirm-btn">Confirm</button>
            </div>
        </div>
    </div>
    <script src="./Calendar/script.js"></script>
</body>
</html>
