<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Payment Portal</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/reynaldoslogo.png">
    <meta name="description" content="This is the Payment Portal">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="./Payment/style.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar" style="background: #051129;">
        <div class="container"><button class="navbar-toggler" data-bs-toggle="collapse">
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="calendar.html">
            <img src="assets/img/Logo.jpg" style="border-radius: 70px;width: 140px;height: 140px;padding: 0px;">
        </a> 
    </div>
    </nav>
    
    <main>
        <div class="container" style="margin-top: 210px;">
            <h2 class="text-center mb-5">Payment Portal</h2>
            <div class="row">
                <!-- Payment Methods -->
                <div class="col-md-8">
                    <div class="card p-4">
                        <h4>Payment Methods</h4>
                        <p>All transactions are secure and encrypted.</p>
                        <div class="form-check payment-option">
                            <input class="form-check-input mb-4" type="radio" name="paymentMethod" id="creditCard" checked>
                            <label class="form-check-label" for="creditCard">
                               &nbsp; Credit or debit card via PayMongo
                            </label>
                            <img src="./Payment/visa.png" alt="Visa" class="payment-logo">
                            <img src="./Payment/mastercard.png" alt="MasterCard" class="payment-logo">
                        </div>
                        <div class="form-check mt-3 payment-option">
                            <input class="form-check-input mb-4" type="radio" name="paymentMethod" id="gcash">
                            <label class="form-check-label" for="gcash">
                              &nbsp;  GCash via PayMongo
                            </label>
                            <img src="./Payment/gcash.png" alt="GCash" class="payment-logo">
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-success">Complete Order</button>
                        </div>
                    </div>
                </div>

                <!-- QR Code and Payment Details -->
                <div class="col-md-4">
                    <div class="card p-4">
                        <h4>Pay via QR:</h4>
                        <img src="./Payment/qrcode.png" alt="QR Code" class="qr-code">
                    </div>
                    <div class="card p-4 mt-3">
                        <h4>Payment Details:</h4>
                        <p style="opacity: .7; font-size: 14px;"><i><strong>Note: </strong>This QR code is for the payment of Processing Fee of 500. Screenshot your proof of payment and upload it into our email account to verify it.</i></p>
                        <p><strong>Processing Fee: Php 500</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
